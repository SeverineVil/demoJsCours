<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="atelier4.css">
    <title>Document</title>
</head>
<body>
  <div class="admin_container">
    <table id="users">
        <thead>
          <tr>
            <td>Nom</td>
            <td>Prénom</td>
            <td>Camp</td>
          </tr>
        </thead>
       </table>
      <div class="form">
      <form id="form" action="">
        <label for="">Nom :</label>
        <input id="name" type="text" placeholder="nom ?">
        <label for="">Prénom :</label>
        <input id="firstname"type="text" placeholder="prénom ?">
        <label for="">Camp :</label>
        <input id="crew" type="text" placeholder="camp ?">
        <button type="submit">Save</button>
      </form>
    </div>
      <template id="usersrow">
        <tr class="record">
          <td ></td>
          <td></td>
          <td></td>
        </tr>
      </template>
      

    </div>
    <script src="atelier4.js"></script>
</body>
</html>
